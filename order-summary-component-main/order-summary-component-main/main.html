<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>order-summary-component-main</title>
</head>

<body>
    <main class="main-background">
        <div class="container">
            <img class="upper-container-picture" src="images/illustration-hero.svg" alt="dancing girl">
            <div class="lower-container">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audioobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="plan-container">
                    <div>
                        <img src="images/icon-music.svg" alt="note picture">
                        <div class="column-container">
                            <div>Annual Plan</div>
                            <div>$59.99/year</div>
                        </div>
                    </div>
                    <div>Change</div>
                </div>
                <div class="buttons">
                    <button>Proceed to Payment</button>
                    <button>Cancel Order</button>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
